<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dullen To-do liste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Chicle&family=Oooh+Baby&family=Playwrite+DK+Loopet:wght@100..400&family=Ribeye&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner-left"></div>
    <div class="banner-right"></div>
    <div class="app_container">
        <h1>Dullens To-do liste</h1>
        <div class="input_container">
            <input type="text" id="opg_input" placeholder="Skriv opgave her...">
            <button id="add_task_btn">Tilføj opgave</button>
        </div>
        <div class="todo_container">
            <h2>Opgaveliste (miv!)</h2>
            <ul id="todo_list"></ul>
        </div>
        <div class="done_container">
            <h2>Færdige opgaver <33</h2>
            <ul id="done_list"></ul>
        </div>
    </div>


    <script src="js.js"></script>
</body>
</html>
