<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app_container">
        <h1>To-do liste</h1>
        <div class="input_container">
            <input type="text" id="opg_input" placeholder="Skriv opgave her...">
            <button id="add_task_btn">Tilføj opgave</button>
        </div>
        <div class="todo_contaier">
            <h2>Opgaveliste</h2>
            <ul id="todo_list"></ul>
        </div>
        <div class="done_container">
            <h2>Færdige opgaver</h2>
            <ul id="done_list"></ul>
        </div>
    </div>


    <script src="js.js"></script>
</body>
</html>
